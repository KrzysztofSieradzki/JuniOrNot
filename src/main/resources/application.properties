# Configuration of DB MySQL

spring.datasource.url=jdbc:mysql://localhost:3306/juniornot?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=utf8&useEncoding=true&CharSet=utf8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#Configuration JPA

spring.datasource.data=classpath:META-INF/SQL/questions.sql

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Configuation of character Encoding

spring.jpa.properties.useUnicode=true
spring.jpa.properties.characterEncoding=utf8
spring.jpa.properties.CharSet=utf8

server.error.whitelabel.enabled=false
server.error.include-exception=true
server.error.include-stacktrace=always

logging.level.org.springframework.web=debug
logging.level.pl.honestit.spring.demo=debug

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

